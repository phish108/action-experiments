
name: two

# Controls when the action will run. 
on:  
  workflow_dispatch:
    inputs:
      funny:
        default: "not funny"

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps: 
      - run: 'echo "payload: ${{ github.event.inputs.funny }}"'
      
      - uses: phish108/autotag-action@1.1.31
        id: tagger
        with:
          github-token: ${{ secrets.GITHUB_TOKEN}}
          with-v: "true"

      - uses: actions/github-script@v3
        name: create a release
        with:
          github-token: ${{ secrets.TRIGGER_TOKEN }}
          script: |
            const owner = context.owner
            const repo = context.repo
            const tag_name = "${{ steps.tagger.output.new-tag}}"

            const params = {
              owner,
              repo,
              tag_name,
              name: "Version " + tag_name
            }

            core.info(JSON.stringify(params))

            // await github.repos.createRelease(params);
            core.info(`successfully released ${ tag_name }!`)